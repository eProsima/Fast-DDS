name: Documentation build and test
on:
  workflow_dispatch:
    inputs:
      optional_documentation_branch:
        description: 'Optional Documentation branch name'
        required: false
        type: string
        default: 'master'

  push:
    branches:
      - 'master'
    paths-ignore:
      - '**.md'
      - '**.txt'
      - '!**/CMakeLists.txt'

  pull_request:
    branches:
      - 'master'
    paths-ignore:
      - '**.md'
      - '**.txt'
      - '!**/CMakeLists.txt'

env:
  BRANCH_NAME: ${{ github.head_ref || github.base_ref }}

jobs:
  ubuntu-build-and-test-documentation:
    name: Documentation build and test

    if: ${{ !(contains(github.event.pull_request.labels.*.name, 'no-test') ||
              contains(github.event.pull_request.labels.*.name, 'skip-ci')) }}

    runs-on: ubuntu-22.04
    steps:
      - name: Sync eProsima/Fast-DDS repository
        uses: actions/checkout@v3
        with:
          path: src/fastrtps
          submodules: true

      - name: Install Fast DDS packages
        uses: ./src/fastrtps/.github/actions/install-apt-packages

      - name: Install documentation packages
        uses: ./src/fastrtps/.github/actions/install-apt-packages-documentation

      - name: Download FastDDS dependencies
        run: |
          pip3 install vcstool
          REPOS_FILE="./src/fastrtps/fastrtps.repos"
          LINE_N=`grep -n "    fastrtps:" $REPOS_FILE`
          LINE_N=${LINE_N%:*:}
          TOTAL_LINES=`wc -l < $REPOS_FILE`
          mkdir ./src/fastrtps/.github/workflows/documentation/
          touch ./src/fastrtps/.github/workflows/documentation/ci-docs.repos
          { head -n -$((LINE_N+2)) $REPOS_FILE ; tail -n -$((TOTAL_LINES-LINE_N-2)) $REPOS_FILE ;} > ./src/fastrtps/.github/workflows/documentation/ci-docs.repos
          vcs import src < ./src/fastrtps/.github/workflows/documentation/ci-docs.repos

      - name: Determine the Fast DDS Documentation branch to be used
        run: |
          set __ACTION_BRANCH_NAME=${{ inputs.optional_documentation_branch }}
          if [ -z "${__ACTION_BRANCH_NAME}" ]
          then
            set __ACTION_BRANCH_NAME=${{ BRANCH_NAME }}
            echo "name" + $__ACTION_BRANCH_NAME
          fi
          echo "final_name" + $__ACTION_BRANCH_NAME

      - name: Download FastDDS documentation repo
        uses: actions/checkout@v3
        with:
          repository: eProsima/Fast-DDS-docs
          ref: ${__ACTION_BRANCH_NAME}

      - name: Install required python packages
        run: |
          echo "final_name2" + ${__ACTION_BRANCH_NAME}
          pip3 install -r src/fastdds-docs/docs/requirements.txt

      - name: Build and test documentation
        run: |
          colcon build --event-handlers=console_direct+ --metas
          colcon test --event-handlers=console_direct+ --packages-select fastdds-docs
