name: Linux CI

on:
  workflow_dispatch:
    inputs:
      cmake-args:
        description: 'Optional arguments to pass to CMake'
        required: false
      ctest-args:
        description: 'Optional arguments to pass to CTest'
        required: false
  pull_request:
  push:
    branches:
      - master
      - 2.10.x
      - 2.1.x
      - 2.9.x
      - 2.8.x
  schedule:
    - cron: '0 1 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:

  linux-ci:
    strategy:
      fail-fast: false
      matrix:
        runner-os:
          - 'ubuntu-22.04'
          - 'ubuntu-20.04'

    runs-on: ${{ matrix.runner-os }}
    
    steps:
      - name: Sync eProsima/Fast-DDS repository
        uses: actions/checkout@v3
        with:
          path: src/Fast-DDS

      - name: Install apt packages
        uses: eProsima/eProsima-CI/ubuntu/install_fast_dependencies@feature/build_dependencies

      - name: Fetch Fast DDS dependencies
        uses: ./src/Fast-DDS/.github/actions/fetch-fastdds-repos
        with:
          target_directory: src
          googletest: true

      - name: Set up hosts file for DNS testing
        run: |
          echo "" >> /etc/hosts
          echo "localhost.test 127.0.0.1 ::1" >> /etc/hosts
          echo "www.eprosima.com.test 154.56.134.194" >> /etc/hosts
          echo "www.acme.com.test 216.58.215.164 2a00:1450:400e:803::2004" >> /etc/hosts
          echo "www.foo.com.test 140.82.121.4 140.82.121.3" >> /etc/hosts
          echo "acme.org.test ff1e::ffff:efff:1" >> /etc/hosts

      - name: Build workspace
        run: |
          USER_INPUT=${{ github.event.inputs.cmake-args || " \
          -DCMAKE_BUILD_TYPE=RelWithDebInfo \
          -DTHIRDPARTY=OFF \
          -DEPROSIMA_BUILD_TESTS=ON \
          -DGTEST_INDIVIDUAL=ON \
          -DTHIRDPARTY_UPDATE=OFF \
          -DINTERNAL_DEBUG=OFF \
          -DFASTRTPS_API_TESTS=ON \
          -DFASTDDS_PIM_API_TESTS=ON \
          -DPERFORMANCE_TESTS=ON \
          -DNO_TLS=OFF \
          -DSHM_TRANSPORT_DEFAULT=ON \
          -DSYSTEM_TESTS=ON \
          -DSECURITY=ON \
          -DFASTDDS_STATISTICS=ON \
          "}}

          colcon build \
            --event-handlers=console_direct+ \
            --cmake-args ${CUSTOM_CMAKE_ARGS}

      - name: Run tests Fast DDS
        run: |
          USER_INPUT=${{ github.event.inputs.ctest-args || " \
          --label-exclude xfail \
          --timeout 300 " }}
          source install/setup.bash && \
          colcon test \
            --packages-select fastrtps \
            --event-handlers=console_direct+ \
            --return-code-on-test-failure \
            --retest-until-pass 3 \
            --ctest-args ${CUSTOM_CTEST_ARGS}               

        continue-on-error: true

      - name: Upload Logs
        uses: actions/upload-artifact@v1

        with:
          name: test-results-${{ matrix.ubuntu-version }}
          path: log/latest_test/fastrtps
        if: always()
