# .github/workflows/mirror.yml
on:
  push:
    branches:
      - 'master'
jobs:
  mirror_job:
    runs-on: ubuntu-latest
    name: Mirror master branch to API & ABI compatible minor version branches
    strategy:
      fail-fast: false
      matrix:
        dest_branch:
          - '2.12.x'
    steps:
    - name: Mirror action step
      id: mirror
      uses: eProsima/eProsima-CI/external/mirror-branch-action@feature/mirror-create-pr-external-actions
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        source: 'master'
        dest: ${{ matrix.dest_branch }}
