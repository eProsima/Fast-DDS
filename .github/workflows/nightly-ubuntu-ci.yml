name: Fast-DDS Ubuntu CI (nightly)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *'

jobs:
  nightly-sec-ubuntu-ci:

    strategy:
      fail-fast: false
      matrix:
        os-image:
          - 'ubuntu-22.04'
        fastdds-branch:
          - 'master'
          - '2.13.x'
          - '2.12.x'
          - '2.10.x'
          - '2.6.x'

    uses: ./.github/workflows/reusable-ubuntu-ci.yml
    with:
      os-image: ${{ matrix.os-image }}
      label: '${{ matrix.os-image }}-nightly-sec-ubuntu-ci-${{ matrix.fastdds-branch }}'
      cmake-args: "-DSECURITY=ON"
      ctest-args: "-LE xfail"
      fastdds-branch: '${{ matrix.fastdds-branch }}'

  nightly-3_0_x-ubuntu-ci:
    uses: ./.github/workflows/reusable-ubuntu-ci.yml
    with:
      label: 'nightly-3.0.x-ubuntu-ci'
      cmake-args: "-DSECURITY=ON"
      ctest-args: "-LE xfail"
      fastdds-branch: '3.0.x-devel'
