services:
  server-pub-sub:
    build:
        context: .
        dockerfile: cli.Dockerfile
    image: ubuntu-cli:22.04
    volumes:
      @PROJECT_BINARY_VOLUME@
      @fastcdr_LIB_DIR_VOLUME@
      @CMAKE_INSTALL_PREFIX_VOLUME@
    environment:
      # Load also fastdds libraries to run the CLI
      LD_LIBRARY_PATH: @LD_LIBRARY_PATH_COMPOSE@:$LD_LIBRARY_PATH
      SERVER_IP: 127.0.0.1
    working_dir: @PROJECT_BINARY_DIR_HOST@/test/dds/communication
    command: @SHELL_EXECUTABLE@ -c "@SHELL_EXECUTABLE@ dyn_network/launch_ds_no_interfaces.bash"
    network_mode: none
