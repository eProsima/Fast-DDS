services:
  server-1:
    image: @DOCKER_IMAGE_NAME@
    volumes:
      - @PROJECT_BINARY_DIR_COMPOSE_VOLUME@
      - @fastcdr_LIB_DIR_COMPOSE_VOLUME@
      - @CMAKE_INSTALL_PREFIX_COMPOSE_VOLUME@
      @TINYXML2_LIB_DIR_COMPOSE_VOLUME@
    environment:
      @PATH_ENVIRONMENT_VARIABLE_COMPOSE@
      EXAMPLE_DIR: @EXAMPLE_PREFIX_DIR_COMPOSE@/request_reply/@EXAMPLE_SUFFIX_DIR_COMPOSE@
      FASTDDS_DEFAULT_PROFILES_FILE: @FASTDDS_DEFAULT_PROFILES_FILE_PREFIX_COMPOSE@/request_reply/request_reply_profile.xml
    command: @SHELL_EXECUTABLE@ -c "timeout --preserve-status 3 @COMMAND_EXAMPLE_DIR_PREFIX_COMPOSE@/request_reply@FILE_EXTENSION@ server"

  server-2:
    image: @DOCKER_IMAGE_NAME@
    volumes:
      - @PROJECT_BINARY_DIR@:@PROJECT_BINARY_DIR@
      - @fastcdr_LIB_DIR@:@fastcdr_LIB_DIR@
      @TINYXML2_LIB_DIR_COMPOSE_VOLUME@
    environment:
      @PATH_ENVIRONMENT_VARIABLE_COMPOSE@
      EXAMPLE_DIR: @EXAMPLE_PREFIX_DIR_COMPOSE@/request_reply/@EXAMPLE_SUFFIX_DIR_COMPOSE@
      FASTDDS_DEFAULT_PROFILES_FILE: @FASTDDS_DEFAULT_PROFILES_FILE_PREFIX_COMPOSE@/request_reply/request_reply_profile.xml
    command: @SHELL_EXECUTABLE@ -c "timeout --preserve-status 3 @COMMAND_EXAMPLE_DIR_PREFIX_COMPOSE@/request_reply@FILE_EXTENSION@ server"

  client-1:
    image: @DOCKER_IMAGE_NAME@
    volumes:
      - @PROJECT_BINARY_DIR@:@PROJECT_BINARY_DIR@
      - @fastcdr_LIB_DIR@:@fastcdr_LIB_DIR@
      @TINYXML2_LIB_DIR_COMPOSE_VOLUME@
    environment:
      @PATH_ENVIRONMENT_VARIABLE_COMPOSE@
      EXAMPLE_DIR: @EXAMPLE_PREFIX_DIR_COMPOSE@/request_reply/@EXAMPLE_SUFFIX_DIR_COMPOSE@
      FASTDDS_DEFAULT_PROFILES_FILE: @FASTDDS_DEFAULT_PROFILES_FILE_PREFIX_COMPOSE@/request_reply/request_reply_profile.xml
    command: @SHELL_EXECUTABLE@ -c "@COMMAND_EXAMPLE_DIR_PREFIX_COMPOSE@/request_reply@FILE_EXTENSION@ client 2 5"
    depends_on:
      - server-1
      - server-2

  client-2:
