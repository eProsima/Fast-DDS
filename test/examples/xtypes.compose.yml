version: "3"

services:
  xtypes-subscriber:
    image: @DOCKER_IMAGE_NAME@
    volumes:
      - @PROJECT_BINARY_DIR@:@PROJECT_BINARY_DIR@
      - @fastcdr_LIB_DIR@:@fastcdr_LIB_DIR@
      @TINYXML2_LIB_DIR_COMPOSE_VOLUME@
    environment:
      # TODO(eduponz): LD_LIBRARY_PATH is not the correct variable for Windows
      LD_LIBRARY_PATH: @PROJECT_BINARY_DIR@/src/cpp:@fastcdr_LIB_DIR@@TINYXML2_LIB_DIR_COMPOSE_LD_LIBRARY_PATH@
      EXAMPLE_DIR: @PROJECT_BINARY_DIR@/examples/cpp/xtypes@FILE_EXTENSION@
      FASTDDS_DEFAULT_PROFILES_FILE: @PROJECT_BINARY_DIR@/examples/cpp/xtypes/xtypes_profile.xml
    command: @SHELL_EXECUTABLE@ -c "$${EXAMPLE_DIR}/xtypes@FILE_EXTENSION@ subscriber --samples 20"

  xtypes-subscriber-publisher:
    image: @DOCKER_IMAGE_NAME@
    volumes:
      - @PROJECT_BINARY_DIR@:@PROJECT_BINARY_DIR@
      - @fastcdr_LIB_DIR@:@fastcdr_LIB_DIR@
      @TINYXML2_LIB_DIR_COMPOSE_VOLUME@
    environment:
      # TODO(eduponz): LD_LIBRARY_PATH is not the correct variable for Windows
      LD_LIBRARY_PATH: @PROJECT_BINARY_DIR@/src/cpp:@fastcdr_LIB_DIR@@TINYXML2_LIB_DIR_COMPOSE_LD_LIBRARY_PATH@
      EXAMPLE_DIR: @PROJECT_BINARY_DIR@/examples/cpp/xtypes
      FASTDDS_DEFAULT_PROFILES_FILE: @PROJECT_BINARY_DIR@/examples/cpp/xtypes/xtypes_profile.xml
    command: @SHELL_EXECUTABLE@ -c "$${EXAMPLE_DIR}/xtypes@FILE_EXTENSION@ subscriber --samples 20 & $${EXAMPLE_DIR}/xtypes@FILE_EXTENSION@ publisher --samples 10"
    depends_on:
      - xtypes-subscriber
      - helloworld-subscriber

  helloworld-subscriber:
    image: @DOCKER_IMAGE_NAME@
    volumes:
      - @PROJECT_BINARY_DIR@:@PROJECT_BINARY_DIR@
      - @fastcdr_LIB_DIR@:@fastcdr_LIB_DIR@
      @TINYXML2_LIB_DIR_COMPOSE_VOLUME@
    environment:
      # TODO(eduponz): LD_LIBRARY_PATH is not the correct variable for Windows
      LD_LIBRARY_PATH: @PROJECT_BINARY_DIR@/src/cpp:@fastcdr_LIB_DIR@@TINYXML2_LIB_DIR_COMPOSE_LD_LIBRARY_PATH@
      EXAMPLE_DIR: @PROJECT_BINARY_DIR@/examples/cpp/hello_world@FILE_EXTENSION@
      FASTDDS_DEFAULT_PROFILES_FILE: @PROJECT_BINARY_DIR@/examples/cpp/hello_world/hello_world_profile.xml
    command: @SHELL_EXECUTABLE@ -c "$${EXAMPLE_DIR}/hello_world@FILE_EXTENSION@ subscriber --samples 20"

  helloworld-publisher:
    image: @DOCKER_IMAGE_NAME@
    volumes:
      - @PROJECT_BINARY_DIR@:@PROJECT_BINARY_DIR@
      - @fastcdr_LIB_DIR@:@fastcdr_LIB_DIR@
      @TINYXML2_LIB_DIR_COMPOSE_VOLUME@
    environment:
      # TODO(eduponz): LD_LIBRARY_PATH is not the correct variable for Windows
      LD_LIBRARY_PATH: @PROJECT_BINARY_DIR@/src/cpp:@fastcdr_LIB_DIR@@TINYXML2_LIB_DIR_COMPOSE_LD_LIBRARY_PATH@
      EXAMPLE_DIR: @PROJECT_BINARY_DIR@/examples/cpp/hello_world@FILE_EXTENSION@
      FASTDDS_DEFAULT_PROFILES_FILE: @PROJECT_BINARY_DIR@/examples/cpp/hello_world/hello_world_profile.xml
    command: @SHELL_EXECUTABLE@ -c "$${EXAMPLE_DIR}/hello_world@FILE_EXTENSION@ publisher --samples 10"
    depends_on:
      - xtypes-subscriber
      - helloworld-subscriber
